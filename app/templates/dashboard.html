<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mi App</a>
        <button class="btn btn-outline-danger" onclick="window.location.href='/logout'">Salir</button>
    </div>
</nav>
<div class="container my-5">
    <h2 class="text-center">Bienvenido al Dashboard</h2>
    <div class="row mt-4">
        {% for user in users %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{ user.username }}</h5>
                    <p class="card-text">ID de Usuario: <strong>{{ user.id }}</strong></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
